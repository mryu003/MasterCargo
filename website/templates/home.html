<!DOCTYPE html>

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <Title> Home Page </Title>
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/styles.css') }}"> 
</head>

<body>
    <header>
        <nav>
            <div class="logFile">
                <button class="closeYear"> Close Year </button>
                <button class="downloadLog" onclick="location.href='/download'"> Log File </button>
                <button class="downloadManifest" onclick="location.href='/download/example_manifest.txt'">Download Manifest</button>
            </div>
            <button class="loginButton modal-button" onclick="document.getElementById('loginModal').style.display='block'"> Log In </button> 
        </nav>
    </header>

    <div class = "textButton">
        <button class = "homeButton" onclick = "location.href = '/upload?next=load'" > Load/Unload </button>
        <button class = "homeButton" onclick = "location.href = '/upload?next=balance'"> Balance Ship</button>"
    </div>

    <div id = "loginModal" class = "modal">
        <div class = "modalContent">
            <span class = "close" onclick = "document.getElementById('loginModal').style.display='none'"> &times;</span>
            <h2> Sign In </h2>
            <form method = "POST" action = "/home">
                <label for = "username"> Enter Your Name: </label>
                <input type = "text" name = "username" class = "usernameInput" required>
                <button type = "submit" class = "signinButton"> Sign In </button>
            </form>
        </div>
    </div>

    <div class="noteSection">
        <textarea id="noteInput" class="noteInput" placeholder="Write your note here..." rows="4"></textarea>
        <button class="addNoteButton" onclick="addNote()">Add Note</button>
    </div>
    <script>
        async function addNote() {
            const note = document.getElementById('noteInput').value.trim();
            if (note === "") {
                alert("Please enter a note before adding.");
                return;
            }

            try {
                const response = await fetch('/add_note', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ note })
                });

                if (response.ok) {
                    alert("Note added successfully!");
                    document.getElementById('noteInput').value = ''; // Clear input
                } else {
                    alert("Failed to add note. Try again later.");
                }
            } catch (error) {
                console.error("Error adding note:", error);
                alert("An error occurred while adding the note.");
            }
        }
    </script>
    
    <script>
        window.onclick = function(event) {
            if (event.target == document.getElementById('loginModal')) {
                document.getElementById('loginModal').style.display = "none";
            }
        }
    </script>
</body>
</html>
