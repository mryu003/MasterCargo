<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logFile">

                <button class="close-year" onclick="document.getElementById('close-year-modal').style.display = 'block'"> Close Year </button>
                <button class="downloadLog" onclick="location.href='/download'"> Log File </button>
                <button class="downloadManifest" onclick="location.href='/download/example_manifest.txt'">Download Manifest</button>
            </div>

            <button class="sign-in-button modal-button" onclick="document.getElementById('sign-in-modal').style.display='block'"> Sign In </button> 
        </nav>
    </header>

    <div class="text-button">
        <button class="home-button" onclick="location.href='/upload?next=load'">Load/Unload</button>
        <button class="home-button" onclick="location.href='/upload?next=balance'">Balance Ship</button>
    </div>

    <div id="close-year-modal" class="modal">
        <div class="content-background">
            <div class="modal-content">
                <p>Are you sure you want to close the year?</p>
                <div class="close-buttons">
                    <button class="confirm-close" onclick="confirmCloseYear()">Yes</button>
                    <button class="cancel-close" onclick="document.getElementById('close-year-modal').style.display = 'none'">No</button>
                </div>
            </div>
        </div>
    </div>

    <div id = "sign-in-modal" class = "modal">
        <div class="content-background">
            <div class = "modal-content">
                <h2> Sign In </h2>
                <form method = "POST" action = "/home">
                    <label for = "username"> Enter Your Name: </label>
                    <input type = "text" name = "username" class = "usernameInput" required>
                    <button type = "submit" class = "sign-in-button" onclick="document.getElementById('sign-in-modal').style.display='none'"> Sign In </button>
                </form>
            </div>
        </div>
    </div>

    <div class="noteSection">
        <textarea id="noteInput" class="noteInput" placeholder="Write your note here..." rows="4"></textarea>
        <button class="addNoteButton" onclick="addNote()">Add Note</button>
    </div>
    <script>
        async function addNote() {
            const note = document.getElementById('noteInput').value.trim();
            if (note === "") {
                alert("Please enter a note before adding.");
                return;
            }

            try {
                const response = await fetch('/add_note', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ note })
                });

                if (response.ok) {
                    alert("Note added successfully!");
                    document.getElementById('noteInput').value = ''; // Clear input
                } else {
                    alert("Failed to add note. Try again later.");
                }
            } catch (error) {
                console.error("Error adding note:", error);
                alert("An error occurred while adding the note.");
            }
        }
    </script>
    
    <script>
        window.onclick = function(event) {
            if (event.target == document.getElementById('sign-in-modal')) {
                document.getElementById('sign-in-modal').style.display = "none";
            }
        }
    
        function confirmCloseYear() {
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({action: 'Log Closed'}),
            });
            window.location.href = '/';
        }
        function clearCommentBox() {
            setTimeout(() => {
                const commentBox = document.getElementById('commentBox');
                if (commentBox) {
                    commentBox.value = ''; 
                }
            },100);
        }
    </script>

    <footer>
        <div class="comment-section">
            <p>Add comment</p>
            <form method="POST" action="/add_comment" onsubmit= "clearCommentBox()">
                <textarea name="comment" id="commentBox" placeholder="Type your comment here..." rows="4" cols="150" required ></textarea>
                <button type="submit" class="add-comment-button">Add Comment</button>
            </form>
        </div>
    </footer>

</body>
</html>
