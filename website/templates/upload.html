<!DOCTYPE html>

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <Title> Uploading Manifest </Title>
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/styles.css') }}"> 
</head>

<body>
    <header>
        <nav>
            <div class="logFile">
                <button class="closeYear"> Close Year </button>
                <button class="downloadLog" onclick="location.href='/download'"> Log File </button>
            </div>
            <button class="loginButton modal-button" onclick="document.getElementById('loginModal').style.display='block'"> Log In </button> 
        </nav>
    </header>
    <div class = "uploadContainer">
        <h2> Upload Manifest </h2>
        <form method = "POST" enctype = "multipart/form-data">
            <label for = "fileUpload"> Upload Manifest file: </label>
            <input type = "file" name = "fileUpload" id = "fileUpload" class = "uploadButton" required>
            <button type = "submit" class = "submitButton"> Submit Manifest </button>
        </form>
    </div>
    
    <div id = "loginModal" class = "modal">
        <div class = "modalContent">
            <span class = "close" onclick = "document.getElementById('loginModal').style.display='none'"> &times;</span>
            <h2> Sign In </h2>
            <form method = "POST" action = "/home">
                <label for = "username"> Enter Your Name: </label>
                <input type = "text" name = "username" class = "usernameInput" required>
                <button type = "submit" class = "signinButton"> Sign In </button>
            </form>
        </div>
    </div>
    
    <div id = "closeYearModal" class = "modal">
        <div class = "modalContent">
            <p> Do you want to close the year? </p>
            <button class = "YesCloseYear" onclick = "YesCloseYearButton()"> Yes </button>
            <button class="NoCloseYear" onclick="document.getElementById('closeYearModal').style.display = 'none'">No</button>
        </div>
    </div>

    <script>
        window.onclick = function(event) {
            if (event.target == document.getElementById('loginModal')) {
                document.getElementById('loginModal').style.display = "none";
            }
        }
    </script>

    <script>
        function YesCloseYearButton(){
            fetch('/logout', {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({action: "Log Closed"})
            });
            window.location.href = '/';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('closeYearModal')) {
                document.getElementById('closeYearModal').style.display = "none";
            }
        }
    </script>
</body>
</html>
